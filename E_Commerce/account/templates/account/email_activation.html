<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles for a Modern and Sleek Look */
        body {
            background: linear-gradient(135deg, rgb(82, 102, 130), rgb(71, 87, 122));
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #1e293b;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 22rem;
        }

        .form-control {
            background-color: #334155;
            border: none;
            color: #f8fafc;
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        .btn-primary {
            background-color: rgb(99, 241, 116);
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .text-primary {
            color: #a5b4fc !important;
        }

        a {
            text-decoration: none;
        }

        h4 {
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .small-text {
            color: #94a3b8;
            text-align: center;
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Card for Account Activation -->
    <div class="card p-4">
        <div class="text-center mb-4">
            <h4>Activate Your Account</h4>
        </div>

        <p class="text-white text-center">
            Please click the button below to activate your account.
        </p>

        <!-- Activation Button -->
        <div class="text-center">
            <a href="{{ activation_url }}" class="btn btn-primary w-100 fw-semibold">
                Activate Now
            </a>
        </div>

    </div>
</body>
</html>
