<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Perfect Look */
      body {
        background: linear-gradient(
          135deg,
          rgb(82, 102, 130),
          rgb(71, 87, 122)
        ); /* Modern dark gradient */
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: flex-start; /* Align to the top portion */
        justify-content: center;
        padding-top: 5vh; /* Shift content slightly down */
      }

      .card {
        background: #1e293b; /* Dark blue-gray card */
        border: none;
        border-radius: 12px; /* Smooth rounded corners */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        padding: 2rem;
        width: 22rem;
      }

      .form-control {
        background-color: #334155; /* Input background */
        border: none;
        color: #f8fafc;
      }

      .form-control::placeholder {
        color: #94a3b8;
      }

      .btn-primary {
        background-color: rgb(99, 241, 116);
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #4f46e5;
      }

      .text-primary {
        color: #a5b4fc !important;
      }

      a {
        text-decoration: none;
      }

      h4 {
        font-weight: bold;
        color: white;
        text-align: center;
      }

      .small-text {
        color: #94a3b8;
        text-align: center;
        display: block;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Reset Password Card -->
    <div class="card p-4" style="width: 22rem; margin-top: 10vh">
      <div class="text-center mb-4">
        <h4 class="text-white">Reset Your Password</h4>
      </div>

      <form action="#" method="POST" id="reset-password-form" novalidate>
        {% csrf_token %}
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label text-white">Enter Email Id</label>
          <input
            type="email"
            name="email"
            value ="{{ form.email.value | default:''}}"
            class="form-control"
            id="email"
            placeholder=""
            required
          />
          
          {% if form.email.errors %}
          <div>
            {% for error in form.email.errors %}
              <p>{{error}}</p>
            {% endfor %} 
          </div>
            
          {% endif %}
            
        </div>

        <!-- Submit Button -->
        <button id="submit-btn" type="submit" class="btn btn-primary w-100 fw-semibold">
          Send Reset Password Link
        </button>
      </form>
    </div>

    <script>
      const form = document.getElementById('reset-password-form');
      const submission = document.getElementById('submit-btn');

      //Add event listener for form submission
      form.addEventListener('submit', function(event){
        submitBtn.disabled = true;
        submitBtn.innerText = 'Sending...';
      });
    </script>
  </body>
</html>
