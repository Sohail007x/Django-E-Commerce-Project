<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Perfect Look */
      body {
        background: linear-gradient(135deg, rgb(82, 102, 130), rgb(71, 87, 122));
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
      }

      .card {
        background: #1e293b;
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      }

      .form-control {
        background-color: #334155;
        border: none;
        color: #f8fafc;
      }

      .form-control::placeholder {
        color: #94a3b8;
      }

      .btn-primary {
        background-color: rgb(99, 241, 116);
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #4f46e5;
      }

      .text-primary {
        color: #a5b4fc !important;
      }

      a {
        text-decoration: none;
      }

      .messages-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1050;
        width: 90%;
        max-width: 400px;
      }

      .messages-container .alert {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Display Django Messages -->
    {% if messages %}
    <div class="messages-container">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Login Card -->
    <div class="card p-4" style="width: 22rem;">
      <div class="text-center mb-4">
        <h4 class="text-white">Login Here</h4>
      </div>

      <form action="{% url 'login' %}" method="POST" novalidate>
        {% csrf_token %}
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Forgot Password -->
        <div class="d-flex justify-content-between mb-3">
          <div></div>
          <a href="{% url 'password_reset' %}" class="small text-primary">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 fw-semibold">
          Login
        </button>
      </form>

      <!-- Create Account Link -->
      <div class="text-center mt-3">
        <p class="text-white">
          Register
          <a href="{% url 'register' %}" class="text-primary"
            >Create an Account</a
          >
        </p>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Auto-hide Django messages after 10 seconds
      setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
          alert.classList.remove('show'); // Remove visibility
          alert.classList.add('fade'); // Add fade effect
          setTimeout(() => alert.remove(), 500); // Remove element after fade
        });
      }, 5000);
    </script>
  </body>
</html>
