<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        background: linear-gradient(135deg, rgb(82, 102, 130), rgb(71, 87, 122));
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 5vh;
      }
      .card {
        background: #1e293b;
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        padding: 2rem;
        width: 22rem;
      }
      .form-control {
        background-color: #334155;
        border: none;
        color: #f8fafc;
      }
      .form-control::placeholder {
        color: #94a3b8;
      }
      .btn-primary {
        background-color: rgb(99, 241, 116);
        border: none;
        transition: background-color 0.3s ease;
      }
      h4 {
        font-weight: bold;
        color: white;
        text-align: center;
      }
      .error-message {
        color: #f8d7da; /* Red error color */
      }
    </style>
</head>
<body>
    <div class="card">
      <div class="text-center mb-4">
        <h4>Set New Password</h4>
      </div>

      <form action="#" method="POST" onsubmit="return validatePasswords()">
        {% csrf_token %}
       
        <!-- New Password Field -->
        <div class="mb-3">
          <label for="new_password1" class="form-label text-white">New Password</label>
          <input type="password" name="new_password1" id="new_password1" class="form-control" placeholder="Enter new password" required>
          {% if form.new_password1.errors %}
            <div class="error-message">
              {{ form.new_password1.errors.as_text }}
            </div>
          {% endif %}
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
          <label for="new_password2" class="form-label text-white">Confirm Password</label>
          <input type="password" name="new_password2" id="new_password2" class="form-control" placeholder="Confirm your new password" required>
          {% if form.new_password2.errors %}
            <div class="error-message">
              {{ form.new_password2.errors.as_text }}
            </div>
          {% endif %}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 fw-semibold">Set Password</button>
      </form>
    </div>

    <script>
      function validatePasswords() {
        var password = document.getElementById("new_password1").value;
        var confirmPassword = document.getElementById("new_password2").value;
        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
